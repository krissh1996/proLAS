{% extends 'base.html' %}

{% load static %}

{% block content %}
  <form class="form-horizontal" method="post" enctype="multipart/form-data">
    {% csrf_token %}

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="file" name="file">
            <button type="submit" class="btn btn-success black" >Upload</button>
        </div>
    </div>
  </form>

  {% if uploaded_file_url %}
    <p>File uploaded at: <a href="{{ uploaded_file_url }}" style="color: white">{{ uploaded_file_url }}</a></p>
  {% endif %}
{% for file in filelist %}
    <p>{{ file }}</p>
{% endfor %}
  <p><a href="{% url 'WelcomePage' %}" style="color: white">Return to home</a></p>
    <div class="row bottom">
          <a href="{% url 'home' %}"  class="btn-large black">Standard Plot</a>
          <a href="{% url 'any' %}"  class="btn-large black">Cross Plot</a>
    </div>
{% endblock %}
