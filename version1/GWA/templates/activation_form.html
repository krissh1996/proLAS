{%extends "base.html" %}

{% block content %}
    <div class="ui middle aligned center aligned grid h-vh login login--cust">
        <div class="column login__card">
            <h2 class="ui teal image header"></h2>
            <div class="login__card-header-circle">
                <div class="ui login__card-header">
                    <i class="user icon"></i>
                </div>
            </div>

            {% if messages %}
                {% for message in messages %}
                    {{ message}}
                {% endfor %}

            {% endif %}
            <form method="post" class="ui large form {% if form.errors or next %}error{% endif %}"
                  action="{% url 'activate' %}">
                {% csrf_token %}
                <div class="ui form">
                    <div class="ui error message">
                        {{errors}}
                    </div>
                    <div class="field">
                        <div class="group">
                            <input class="border-gradient" type="email" name="email" value="" size="30" placeholder="Email Address"/>
                        </div>
                    </div>
                    <div class="field">
                        <div class="group">
                            <input class="border-gradient" type="text" name="activation-key" value="" size="30" placeholder="Activation Key"/>
                        </div>
                    </div>
                     <div class="group">
                        <button type="submit" class="btn btn-success black" style="color: #e0f2f1">Activate</button>
                     </div><br>
                </div>
            </form>
        </div>
    </div>

{% endblock content %}
